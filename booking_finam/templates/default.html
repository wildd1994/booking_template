<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Сервис бронирования</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-dark bg-dark static-top" style="padding: 10px">
           <div style="display: flex; justify-content: flex-start">
               <a class="navbar-brand" href="/booking/my_bookings">Мои бронирования</a>
               <div class="collapse navbar-collapse" id="my_bookings">
               </div>
               <a class="navbar-brand" href="/booking/my_schedule">Запись ко мне</a>
               <div class="collapse navbar-collapse" id="list_booking">
               </div>
           </div>
           <div style="display: flex; justify-content: flex-end">
               {% if user.is_authenticated %}
               <a class="navbar-brand" href="/registration/logout">Выход</a>
               <div class="collapse navbar-collapse" id="logout">
               </div>
               {% else %}
               <a class="navbar-brand" href="/registration/login">Вход</a>
               <div class="collapse navbar-collapse" id="login">
               </div>
               <a class="navbar-brand" href="/registration/signup">Регистрация</a>
               <div class="collapse navbar-collapse" id="signup">
               </div>
               {% endif %}
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
             </div>
        </div>
    </body>
</html>
